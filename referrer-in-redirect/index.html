<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Referrer</title>
  <script>
  var v2 = '//rawgit.com/clearhead/playground/master/referrer-in-redirect/v2.html';
  if (/location-replace/.test(location.href))
    window.location.replace(v2);
  else if ((/location-equals/).test(location.href))
    window.location = v2;
  else if ((/href-equals/).test(location.href))
    window.location.href = v2;
  </script>
</head>
<body>

  <h1>Welcome (/)!</h1>

  <p>
    Referrer is: <span id="x">loading</span>
  </p>

  <script>x.innerText=document.referrer||'null'</script>

</body>
</html>
