<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>One</title>
  <script src="//cdn.optimizely.com/js/2448130542.js"></script>
</head>
<body>

  <h1>Page One</h1>

  Dimension: <input id="key" value="playground" />
  Value: <input id="val" value="one" />
  <button id="btn">Submit</button>

  <button id="goal" data-value="one">Goal "one"</button>

  <script>
    var $ = optimizely.$;
    $('#btn').click(function () {
      window.optimizely = window.optimizely || [];
      optimizely.push(['setDimensionValue', $
        $('#key').val(), $('#val').val()
      ]);
    });
    $('#goal').click(function () {
      window.optimizely = window.optimizely || [];
      optimizely.push(['trackEvent', $('#goal').data('value')]);
    });
  </script>

</body>
</html>
